<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9eb5, #ff6f91);
    overflow-x: hidden;
    position: relative;
  }

  /* LATERALES */
  .side {
    position: fixed;
    top: 0;
    width: 120px;
    height: 100vh;
    background: white;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-content: center;
    font-size: 20px;
    z-index: 0;
    padding: 8px 4px;
  }

  .left { left: 0; }
  .right { right: 0; }
  .side span { margin: 2px; }

  /* CONTENEDOR PRINCIPAL */
  .container {
    text-align: center;
    z-index: 2;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  /* SOBRE */
  .envelope {
    width: 90%;
    max-width: 420px;
    height: auto;
    aspect-ratio: 3/2;
    background: white;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    cursor: pointer;
    position: relative;
    transition: transform 0.6s ease;
    overflow: hidden;
    margin: auto;
  }

  .envelope:hover { transform: scale(1.05); }
  .envelope.open { transform: scale(0); }

  .inside-text {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-family: 'Playfair Display', serif;
    color: #c2185b;
    font-size: clamp(14px, 3vw, 18px);
    padding: 0 15px;
  }

  .envelope-text {
    position: absolute;
    bottom: 15%;
    width: 100%;
    text-align: center;
    font-family: 'Playfair Display', serif;
    color: #d63384;
    font-size: clamp(16px, 4vw, 20px);
  }

  /* TARJETA */
  .card {
    display: none;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    padding: clamp(25px, 5vw, 60px);
    border-radius: 25px;
    width: 100%;
    max-width: 550px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    animation: fadeIn 1.2s ease forwards;
    margin: auto;
  }

  .main-name {
    font-family: 'Playfair Display', serif;
    font-size: clamp(26px, 6vw, 44px);
    color: white;
    animation: heartbeat 1.2s infinite;
  }

  p, h2 {
    color: white;
    font-size: clamp(16px, 4vw, 22px);
  }

  .btn-group {
    margin-top: 25px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  button {
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    font-size: clamp(14px, 3.5vw, 16px);
    cursor: pointer;
    transition: 0.3s;
  }

  #yesBtn {
    background: white;
    color: #d63384;
  }

  #yesBtn:hover { transform: scale(1.1); }

  #noBtn {
    background: transparent;
    color: white;
    border: 1px solid white;
    transition: opacity 0.3s ease;
  }

  /* FLORES */
  .flower {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  @keyframes fadeIn {
    from { opacity:0; transform: translateY(40px);}
    to {opacity:1; transform:translateY(0);}
  }

  @keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  /* CELEBRACIÃ“N */
  .celebration-bg {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    background: linear-gradient(135deg, #ff9eb5, #ff6f91);
    overflow:hidden;
    z-index:10;
  }

  .celebration-message {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    color: white;
    font-family: 'Playfair Display', serif;
    text-align:center;
    z-index:20;
    width: 90%;
  }

  .celebration-message h1 {
    font-size: clamp(28px, 7vw, 56px);
  }

  .celebration-message p {
    font-size: clamp(16px, 4vw, 24px);
  }

  /* ðŸ“± MÃ“VILES */
  @media (max-width: 768px) {
    .side {
      display: none;
    }
  }
</style>
