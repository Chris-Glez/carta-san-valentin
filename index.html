<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffb199);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* SOBRE */
.envelope {
    width: 320px;
    height: 220px;
    background: white;
    position: relative;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    transition: transform 0.6s ease;
    perspective: 1000px;
}

.envelope.open {
    transform: scale(0);
}

.flap {
    position: absolute;
    width: 100%;
    height: 110px;
    background: #fff;
    top: 0;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    transform-origin: top;
    transition: transform 0.8s ease;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-family: 'Playfair Display', serif;
    color: #d63384;
    font-size: 18px;
}

/* CARTA */
.card {
    display: none;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease forwards;
}

.main-name {
    font-family: 'Playfair Display', serif;
    font-size: 40px;
    color: #fff;
    text-shadow: 0 0 15px #ff4da6, 0 0 30px #ff99cc;
}

h2 {
    color: white;
}

p {
    color: white;
}

button {
    margin-top: 20px;
    padding: 10px 25px;
    border-radius: 30px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #d63384;
}

#yesBtn:hover {
    transform: scale(1.2);
}

#noBtn {
    background: transparent;
    color: white;
    border: 1px solid white;
    position: absolute;
}

/* TULIPANES */
.flower {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
