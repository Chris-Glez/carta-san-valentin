.side-roses {

/* SOBRE */
.envelope {
    width: 420px;
    height: 280px;
    background: linear-gradient(145deg, #fff, #f5f5f5);
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    transition: transform 0.6s ease;
}

.envelope:hover {
    transform: scale(1.05);
}

.envelope.open {
    transform: scale(0);
}

.envelope-text {
    position: absolute;
    bottom: 35px;
    width: 100%;
    text-align: center;
    font-family: 'Playfair Display', serif;
    color: #d63384;
    font-size: 22px;
}

/* CARTA */
.card {
    display: none;

    padding: 60px;
    border-radius: 25px;
    text-align: center;
    width: 550px;
    max-width: 90%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    animation: fadeIn 1.2s ease forwards;
}

.main-name {
    font-family: 'Playfair Display', serif;
    font-size: 44px;
    color: white;
    text-shadow: 0 0 20px rgba(255,255,255,0.8);
}

}

button {
    margin-top: 25px;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #d63384;
}

#yesBtn:hover {
    transform: scale(1.2);
}

#noBtn {
    background: transparent;
    color: white;
    border: 1px solid white;
    position: absolute;
}

/* Tulipanes cayendo */
.flower {
    position: fixed;
    top: -10px;
    font-size: 26px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}
