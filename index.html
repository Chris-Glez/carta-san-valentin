<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    position: relative;
}

/* Fondo de rosas a los lados */
body::before,
body::after {
    content: "";
    position: fixed;
    top: 0;
    width: 150px;
    height: 100%;
    background-image: url("https://i.imgur.com/5b6XG6F.png");
    background-size: cover;
    background-repeat: repeat-y;
    z-index: -1;
}

body::before {
    left: 0;
}

body::after {
    right: 0;
    transform: scaleX(-1);
}

/* Contenedor centrado */
.container {
    text-align: center;
}

/* Texto superior */
.header-text {
    font-family: 'Playfair Display', serif;
    color: #c2185b;
    margin-bottom: 20px;
    font-size: 18px;
}

/* SOBRE */
.envelope {
    width: 380px;
    height: 260px;
    background: white;
    position: relative;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    transition: transform 0.6s ease;
    perspective: 1000px;
    margin: auto;
}

.envelope.open {
    transform: scale(0);
}

.flap {
    position: absolute;
    width: 100%;
    height: 130px;
    background: #fff;
    top: 0;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    transform-origin: top;
    transition: transform 0.8s ease;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope-text {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-family: 'Playfair Display', serif;
    color: #d63384;
    font-size: 20px;
}

/* CARTA */
.card {
    display: none;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    width: 500px;
    max-width: 90%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    animation: fadeIn 1.5s ease forwards;
    margin: auto;
}

.main-name {
    font-family: 'Playfair Display', serif;
    font-size: 42px;
    color: #fff;
    text-shadow: 0 0 15px #fff;
}

p, h2 {
    color: white;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #d63384;
}

#yesBtn:hover {
    transform: scale(1.2);
}

#noBtn {
    background: transparent;
    color: white;
    border: 1px solid white;
    position: absolute;
}

/* Tulipanes */
.flower {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
